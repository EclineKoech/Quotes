<div class="container-fluid">
    <hr>
    <h2 class="text-center">Create a new Quote</h2>
    
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'novalidate >
        <div class="form-group pt-200">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"#name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            <div class="form-group">
              <label for="title">Quote Title</label>
              <input  type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
            </div>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
              <p>Title required</p>
            </div>
            <div class="form-group">
              <label for="author">Quote Author</label>
               <input type="text" required  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
               <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                 <p>Author required</p>
               </div>
               <div class="form-group">
                 <label for="description">Quote</label>
                  <textarea class="form-control" id="description" rows="3" [(ngModel)]="newQuote.description"name="description" #description="ngModel" required></textarea>
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                  </div>
                  <button type="submit" class="btn btn-transparent text-white">Add Quote</button>
                  <!-- <button (click)='form.reset();'>Cancel</button> -->
               </div>
            </div>
        </div>
    </form>
</div>
